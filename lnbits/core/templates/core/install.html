{% extends "base.html" %} {% from "macros.jinja" import window_vars with context
%} {% block page %}
<div class="row q-col-gutter-md q-mb-md">
  <div class="col-sm-1 col-xs-4 mt-lg">
    <q-btn
      type="a"
      :href="['/extensions?usr=', g.user.id].join('')"
      color="primary unelevated mt-lg pt-lg"
      >Back</q-btn
    >
  </div>
  <div class="col-sm-6 col-xs-4 mt-lg">
    <q-toggle
      label="Installed Only"
      color="secodary"
      class="float-left"
      v-model="showOnlyInstalledExtensions"
    ></q-toggle>
  </div>

  <div class="col-sm-3 col-xs-4 q-ml-auto">
    <q-input v-model="searchTerm" label="Search extensions">
      <q-icon
        v-if="searchTerm !== ''"
        name="close"
        @click="searchTerm = ''"
        class="cursor-pointer q-mt-lg"
      />
    </q-input>
  </div>
</div>

<div class="row q-col-gutter-md">
  <div
    class="col-6"
    v-for="extension in filteredExtensions"
    :key="extension.id"
  >
    <q-card>
      <q-card-section>
        <q-icon
          :name="extension.icon"
          color="grey-5"
          style="font-size: 4rem"
        ></q-icon>
        {% raw %}
        <h5 class="q-mt-lg q-mb-xs">{{ extension.name}}</h5>
        <small>{{ extension.shortDescription }} </small>
        <div>
          <small v-if="extension.dependencies?.length">Depends on:</small>
          <small v-else>&nbsp;</small>
          <q-badge v-for="dep in extension.dependencies" color="orange">
            <small v-text="dep"></small>
          </q-badge>
        </div>
        {% endraw %}
      </q-card-section>
      <q-separator></q-separator>
      <q-card-actions>
        <div v-if="extension.isInstalled">
          <q-btn @click="uninstallExtension(extension)" flat color="grey-5">
            Uninstall</q-btn
          >
          <q-toggle
            :label="extension.isInactive ? 'Deactivated' : 'Activated'"
            color="secodary"
            v-model="!extension.isInactive"
          ></q-toggle>
          <!-- <q-btn
            v-if="!extension.isInactive"
            flat
            color="grey-5"
            type="a"
            :href="['{{ url_for('install.extensions') }}', '?usr=', g.user.id, '&deactivate=', extension.id].join('')"
          >
            Deactivate</q-btn
          >

          <q-btn
            v-else
            flat
            color="primary"
            type="a"
            :href="['{{ url_for('install.extensions') }}', '?usr=', g.user.id, '&activate=', extension.id].join('')"
          >
            Activate</q-btn
          > -->
        </div>
        <div v-else>
          <q-spinner
            v-if="extension.inProgress "
            color="primary"
            size="2.55em"
          ></q-spinner>
          <q-btn
            v-else
            @click="installExtension(extension)"
            flat
            color="primary"
          >
            Install</q-btn
          >
        </div>
      </q-card-actions>
    </q-card>
  </div>
</div>
{% endblock %} {% block scripts %} {{ window_vars(user) }}
<script>
  new Vue({
    el: '#vue',
    data: function () {
      return {
        searchTerm: '',
        showOnlyInstalledExtensions: false,
        filteredExtensions: null
      }
    },
    watch: {
      searchTerm(term) {
        this.filterExtensions(term, this.onlyInstalled)
      },
      showOnlyInstalledExtensions(onlyInstalled) {
        this.filterExtensions(this.searchTerm, onlyInstalled)
      }
    },
    methods: {
      filterExtensions: function (term, onlyInstalled) {
        // Filter the extensions list
        function extensionNameContains(searchTerm) {
          return function (extension) {
            return (
              extension.name.toLowerCase().includes(searchTerm.toLowerCase()) ||
              extension.shortDescription
                ?.toLowerCase()
                .includes(searchTerm.toLowerCase())
            )
          }
        }

        this.filteredExtensions = this.extensions
          .filter(e =>
            this.showOnlyInstalledExtensions ? e.isInstalled : true
          )
          .filter(extensionNameContains(term))
      },
      installExtension: async function (extension) {
        try {
          extension.inProgress = true
          await LNbits.api.request(
            'POST',
            `/api/v1/extension/${extension.id}?usr=${this.g.user.id}`,
            this.g.user.wallets[0].adminkey
          )
          window.location.href = [
            "{{ url_for('install.extensions') }}",
            '?usr=',
            this.g.user.id
          ].join('')
        } catch (error) {
          LNbits.utils.notifyApiError(error)
          extension.inProgress = false
        }
      },
      uninstallExtension: async function (extension) {
        try {
          extension.inProgress = true
          await LNbits.api.request(
            'DELETE',
            `/api/v1/extension/${extension.id}?usr=${this.g.user.id}`,
            this.g.user.wallets[0].adminkey
          )
          window.location.href = [
            "{{ url_for('install.extensions') }}",
            '?usr=',
            this.g.user.id
          ].join('')
        } catch (error) {
          LNbits.utils.notifyApiError(error)
          extension.inProgress = false
        }
      }
    },
    created: function () {
      this.extensions = JSON.parse('{{extensions | tojson | safe}}').map(e => ({
        ...e,
        inProgress: false
      }))
      this.filteredExtensions = this.extensions.concat([])
    },
    mixins: [windowMixin]
  })
</script>
{% endblock %}
